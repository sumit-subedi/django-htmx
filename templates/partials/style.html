<style> 
    /* General styles */
body {
  font-family: Verdana, Geneva, Tahoma, sans-serif;
  font-size: 16px; /* Adjust base font size */
  color: rgb(138, 132, 132);
  letter-spacing: 1mm;
  text-align: justify;
  font-weight: 600;
}

/* Container for rows */
.row {
  font-family: Verdana, Geneva, Tahoma, sans-serif;
  font-size: 1.3em; /* Use em for font sizing */
  color: rgb(138, 132, 132);
  letter-spacing: 1mm;
  text-align: justify;
  font-weight: 600;
}

/* Styling for the first column in a row */
.first {
  padding-right: 20px;
  border-right: 2px solid #ccc;
}

/* Scrollable tasks container */
.tasks {
  max-height: 50vh;
  overflow-y: auto; /* Use auto for scrollable overflow */
}

/* Right-floated element */
.rdiv-float {
  float: right;
}

/* Responsive styles for smaller screens */
@media only screen and (max-width: 768px) {
  .row {
    font-size: 1.1em; /* Adjust font size for smaller screens */
    letter-spacing: normal;
    list-style: circle;
    margin-left: 0;
  }
  
  .rdiv-float {
    float: none;
  }
  
  .row div {
    padding: 5px;
    border: none;
  }
  
  .time {
    float: none;
    text-align: center;
    padding-bottom: 3px;
    margin: 0;
  }
  
  .first {
    border-bottom: 5px solid #ccc;
    margin-bottom: 20px;
  }
}

/* Navigation styles */
nav {
  background: #e7e7e7;
  padding: 20px 10%; /* Adjust padding for better spacing */
}

nav ul {
  list-style: none;
  text-align: center;
}

nav ul li {
  display: inline-block;
}

nav ul li a,
.user {
  display: block;
  
  text-decoration: none;
  color: rgb(138, 132, 132);
  font-weight: 800;
  text-transform: uppercase;
  margin: 0 10px;
}

nav ul li a,
nav ul li a:after,
nav ul li a:before {
  transition: all 0.5s;
}

nav ul li a:hover {
  color: #555;
}

.user:hover {
  background-color: #666;
  color: #333;
}

nav.fill ul li a {
  position: relative;
}

nav.fill ul li a:after {
  position: absolute;
  bottom: 0;
  left: 0;
  right: 0;
  margin: auto;
  width: 0%;
  content: '.';
  color: transparent;
  background: #aaa;
  height: 1px;
}

nav.fill ul li a:hover {
  text-decoration: none;
  color: #fff;
  z-index: 1;
}

nav.fill ul li a:hover:after {
  z-index: -10;
  animation: fill 0.7s forwards;
}

/* Hover effect */
.hover:hover {
  background-color: #eee;
  color: #333;
  opacity: 0.7;
}


</style>
